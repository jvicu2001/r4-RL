syntax = "proto3";

message GameInfo {
    message CarInfo {
        int32 x_pos = 1;
        int32 y_pos = 2;
        int32 z_pos = 3;
        uint32 applied_direction = 4;
        uint32 intended_direction = 5;

        int32 speed = 6;
        uint32 rpm = 7;
        uint32 gear = 8;

        uint32 gear_timeout = 9;
        uint32 accel_lifted_timer = 10;

        bool collided = 13;
        
        bool traction_loss_fl = 14;
        bool traction_loss_fr = 15;
        bool traction_loss_rl = 16;
        bool traction_loss_rr = 17;

        bool wrong_way = 18;

        bool free_fall = 19;

        uint32 drift_timeout = 20;

        // Bounding box
        int32 bbox_vx1 = 21;
        int32 bbox_vy1 = 22;
        int32 bbox_vz1 = 23;
        int32 bbox_vx2 = 24;
        int32 bbox_vy2 = 25;
        int32 bbox_vz2 = 26;
        int32 bbox_vx3 = 27;
        int32 bbox_vy3 = 28;
        int32 bbox_vz3 = 29;
        int32 bbox_vx4 = 30;
        int32 bbox_vy4 = 31;
        int32 bbox_vz4 = 32;
    }
    message TrackInfo {
        uint32 track_id = 1;
        uint32 track_status = 2;

        int32 lap_progress = 3;
        int32 track_progress = 4;

        uint32 lap = 5;

        uint32 current_waypoint = 6;

        int32 center_distance = 7;
    }
    CarInfo car_info = 1;
    TrackInfo track_info = 2;
}

message ModelOutput {
    message Action {
        bool accelerate = 1;
        // bool brake = 2;
        bool steer_left = 2;
        bool steer_right = 3;
        // bool shift_up = 5;
        // bool shift_down = 6;
    }

    message ModelInfo {
        uint32 generation = 1;
        uint32 species = 2;
        uint32 genome = 3;
        int32 fitness = 4;
        uint32 step = 5;
    }

    message TrainFlags {
        bool reset = 1;
        bool change_savestate = 2;
    };
    
    Action action = 1;
    ModelInfo model_info = 2;
    TrainFlags train_flags = 3;
}